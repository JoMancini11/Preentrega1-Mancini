<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Presupuesto Familiar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Calcu.js" defer></script>
</head>

<body>
    <h1>Simulador de Presupuesto Familiar</h1>
    <form id="presupuestoForm">
        <h2>Ingresos</h2>
        <label for="ingresos">Total de Ingresos Mensuales:</label>
        <input type="number" id="ingresos" name="ingresos">

        <h2>Gastos</h2>
        <label for="vivienda">Vivienda:</label>
        <input type="number" id="vivienda" name="vivienda">

        <label for="alimentacion">Alimentaci√≥n:</label>
        <input type="number" id="alimentacion" name="alimentacion">

        <label for="transporte">Transporte:</label>
        <input type="number" id="transporte" name="transporte">

        <label for="entretenimiento">Entretenimiento:</label>
        <input type="number" id="entretenimiento" name="entretenimiento">

        <label for="otros">Otros Gastos:</label>
        <input type="number" id="otros" name="otros">

        <button type="button" onclick="calcularPresupuesto()">Calcular</button>
    </form>
    <div id="resultado"></div>
</body>

</html>
