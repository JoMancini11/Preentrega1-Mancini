<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Presupuesto Familiar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Calcu.js" defer></script>
</head>

<body>
    <h1>Simulador de Presupuesto Familiar</h1>
    <form id="presupuestoForm">
        <h2>Ingresos</h2>
        <label for="ingresos">Total de Ingresos Mensuales:</label>
        <input type="number" id="ingresos" name="ingresos">

        <h2>Gastos</h2>
        <label for="vivienda">Vivienda:</label>
        <input type="number" id="vivienda" name="vivienda">

        <label for="alimentacion">Alimentación:</label>
        <input type="number" id="alimentacion" name="alimentacion">

        <label for="transporte">Transporte:</label>
        <input type="number" id="transporte" name="transporte">

        <label for="entretenimiento">Entretenimiento:</label>
        <input type="number" id="entretenimiento" name="entretenimiento">

        <label for="otros">Otros Gastos:</label>
        <input type="number" id="otros" name="otros">

        <button type="button" onclick="calcularPresupuesto()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <h2>Historial de Cálculos</h2>
    <ul id="historial"></ul>
    <button id="clearHistorial" onclick="eliminarHistorial()">Limpiar Historial</button>

    <h2>Búsqueda en Historial</h2>
    <form id="buscarForm">
        <label for="buscarIngresos">Buscar por Ingresos:</label>
        <input type="number" id="buscarIngresos" name="buscarIngresos">
        <button type="button" onclick="buscarPorIngresosHandler()">Buscar</button>

        <label for="buscarTipoGasto">Buscar por Tipo de Gasto:</label>
        <input type="text" id="buscarTipoGasto" name="buscarTipoGasto">
        <label for="buscarMontoGasto">Monto:</label>
        <input type="number" id="buscarMontoGasto" name="buscarMontoGasto">
        <button type="button" onclick="buscarPorGastoTipoHandler()">Buscar</button>
    </form>

    <div id="resultadoBusqueda"></div>
</body>

</html>
